        sample_values:
          - JOB_000101
          - JOB_000102
          - JOB_000103
        synonyms:
          - job_number
          - job_reference
          - job_code
          - job_identifier
          - task_id
          - work_order_id
          - job_key
      - name: JOB_NAME
