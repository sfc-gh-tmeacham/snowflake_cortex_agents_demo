        sample_values:
          - Print Job 1
          - Print Job 2
          - Print Job 3
        synonyms:
          - job_title
          - position
          - role
          - occupation
          - job_description
          - job_label
          - task_name
          - assignment_name
      - name: CUSTOMER_ID
        expr: CUSTOMER_ID
